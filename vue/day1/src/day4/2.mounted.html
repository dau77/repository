<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>day1</title>
</head>

<body>
    <div id="app">
        <p ref="myp">{{msg}}</p>
        <div ref="wrap">
            <div v-for="a in arr" ref="mydiv">{{a}}</div>
        </div>
    </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    // this.$data vm上的数据  this.$watch 监控  this.$el 当前el元素 this.$set 后加的属性实现响应式变化 this.$options vm上的所有属性
    // this.$nextTick(() => {// 异步方法，等待渲染dom完成后来获取vm});
    // this.$refs
    let vm = new Vue({ // 根实例，初始化时会调用很多方法(钩子函数)
        el: "#app",
        data: {
            msg: 'hello',
            arr: [1, 2, 3]
        },
        methods: {},
        mounted() {

            // 如果dom元素不是通过v-for循环出来的，只能获取到一个，通过v-for循环出来的可以获取多个，
            console.log(this.$refs.myp);
            console.log(this.$refs.mydiv);
            this.arr = [1, 2, 3, 4] // dom渲染是异步的
            console.log(this.$refs.wrap);
            console.log(this.$refs.wrap.children.length);
            this.$nextTick(() => { // 如果数据变化后，想获取真实dom中的内容，需要等待页面渲染完毕后再去获取，所有的dom操作最好在nextTick中
                console.log(this.$refs.wrap);
            });
        }

    })
</script>

</html>
